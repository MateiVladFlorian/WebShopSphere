<!DOCTYPE html>
<html lang="">
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://mateivladflorian.github.io/WebShopSphere/CSS/LoginStyles.css">
      <title></title>
    </head>
    <body>
      <div class="form-container">
          <h1>Login</h1>
          <form id="signin-form" autocomplete="off">
              <input type="text" name="name" placeholder="Username" minlegth="1" maxlength="255" required>
              <input type="password" name="password" placeholder="Password" minlegth="8" maxlength="32" required>
              <button type="submit">Sign in</button>
          </form>
          <div id="response-message" style="margin-top: 20px; color: green;"></div>
      </div>

      <script src="https://mateivladflorian.github.io/WebShopSphere/Validations/LoginValidation.js"></script>
  </body>
</html>
