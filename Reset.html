<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://mateivladflorian.github.io/WebShopSphere/CSS/ResetStyles.css">
    <title>Password Reset</title>

</head>
<body>
    <div class="reset-container">
        <strong>Reset Your Password</strong>
        <br><br>
        <form method="POST" autocomplete="off">
            <input type="text" name="reset-token" placeholder="Enter your token" required>
            <input type="password" name="new-password" placeholder="Enter your new password" required>
            <input type="password" name="confirm-password" placeholder="Confirm your new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="https://mateivladflorian.github.io/WebShopSphere/Login.html">Back to Login</a>
    </div>
</body>
</html>
