<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://mateivladflorian.github.io/WebShopSphere/CSS/SignUpStyles.css">
    <title></title>

</head>
<body>
    <div class="form-container">
        <h1>Account Register</h1>
        <form id="signup-form" autocomplete="off">
            <input type="text" name="name" placeholder="Add an Username" minlegth="1" maxlength="255" required>
            <input type="email" name="email" placeholder="Email" minlegth="7" maxlength="255" required>
            <input type="password" name="password" placeholder="Password" minlegth="8" maxlength="32" required>
            <input type="password" name="password" placeholder="Confirm Password" minlegth="8" maxlength="32" required>

            <br><br>
            <select id="country" name="country" required>
                <option value="+40" selected>România (+40)</option>
                <option value="+1">SUA (+1)</option>
                <option value="+49">Germania (+49)</option>
                <option value="+33">Franța (+33)</option>
                <option value="+39">Italia (+39)</option>
                <option value="+44">Regatul Unit (+44)</option>
                <option value="+91">India (+91)</option>
                <option value="+86">China (+86)</option>
                <option value="+61">Australia (+61)</option>
                <option value="+81">Japonia (+81)</option>
                <option value="+34">Spania (+34)</option>
                <option value="+7">Rusia (+7)</option>
                <option value="+55">Brazilia (+55)</option>
                <option value="+27">Africa de Sud (+27)</option>
                <option value="+82">Coreea de Sud (+82)</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <br><br>

            <input type="text" id="address" name="address" placeholder="Address" minlegth="2" maxlength="255" required>
            <input type="date" id="birthdate" name="birthdate" min="1940-01-01" max="2125-12-30" required>

            <button type="submit">Register</button>
        </form>
        <div id="response-message" style="margin-top: 20px; color: green;"></div>
    </div>

    <script src="https://mateivladflorian.github.io/WebShopSphere/Validations/SignupValidation.js">
    </script>
</body>
</html>
